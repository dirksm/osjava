maven.repo.remote=http://dist.osjava.org/maven/,http://repo1.maven.org/maven/

maven.ui.navcol.background=#eeffee
maven.ui.banner.background=#66CC00
maven.ui.section.background=#66CC00
maven.ui.subsection.background=#66CC00
maven.ui.breadcrumbs.background=#eeffee

